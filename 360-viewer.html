<div>
<style>
  #viewer {
    width: 100%;
    max-width: 1000px;
    height: auto;
    aspect-ratio: 1000 / 533;
    overflow: hidden;
    position: relative;
    user-select: none;
    touch-action: none;
    margin: auto;
  }
  #viewer img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    top: 0;
    left: 0;
    display: none;
    -webkit-user-drag: none;
  }
  #viewer img.active {
    display: block;
  }
</style>
<div id="viewer"></div>
<script>
  const viewer = document.getElementById('viewer');
  const frameCount = 36;
  const baseUrl = 'https://images.toyota-europe.com/pl/product-token/8eaa490d-c1ad-47dc-a198-7e938971218c/vehicle/6f91bd29-f52e-4fbd-bed0-25982e252de7/width/1000/height/533/scale-mode/1/padding/0/background-colour/FFFFFF/image-quality/75/';
  const images = [];
  let currentFrame = 0;
  let isDragging = false;
  let startX = 0;

  for (let i = 0; i < frameCount; i++) {
    const img = document.createElement('img');
    img.src = baseUrl + 'day-exterior-' + i + '_2PU_FC21.webp';
    img.crossOrigin = "anonymous";
    img.draggable = false;
    if (i === 0) img.classList.add('active');
    viewer.appendChild(img);
    images.push(img);
  }

  function updateFrame(next) {
    images[currentFrame].classList.remove('active');
    currentFrame = (next + frameCount) % frameCount;
    images[currentFrame].classList.add('active');
  }

  viewer.addEventListener('mousedown', e => {
    isDragging = true;
    startX = e.clientX;
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
  });

  viewer.addEventListener('mouseleave', () => {
    isDragging = false;
  });

  viewer.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const delta = e.clientX - startX;
    if (Math.abs(delta) > 10) {
      updateFrame(currentFrame + (delta < 0 ? -1 : 1));
      startX = e.clientX;
    }
  });

  viewer.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  viewer.addEventListener('touchmove', e => {
    const delta = e.touches[0].clientX - startX;
    if (Math.abs(delta) > 10) {
      updateFrame(currentFrame + (delta < 0 ? -1 : 1));
      startX = e.touches[0].clientX;
    }
  });
</script>
</div>
